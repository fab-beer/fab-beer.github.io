<section id="{{can.code}}-title" class="title special-title">
    <div class="row">
        <div class="col-md-5 d-sm-none d-md-inline-block">
            <a href="/cans/{{can.code}}" class="hover-fade-hint">
                <img src="/assets/canart/cans_{{can.code}}_wide_can.png" alt="{{can.code}} can" class="img-responsive can-image image" />
            </a> 
        </div>
        
        <div class="col-md-6">
            <h3 class="beer-section">
                <em class="{{can.code}}-text fancy can-section">
                    <a href="/cans/{{can.code}}">{{can.name}}</a>
                </em>
            </h3>
            <h5>{{can.beer_style}}, {{can.abv}}%</h5>
            
            <ul class="inline-list text-courier">
                <li class="fermentation-status fermenting"></li>
                <li>Last brewed: {{can.last_brewed}}</li>
                <li><a href="#brewlog">view brew logs</a></li>
            </ul>
        </div>
    </div>
</section>

<section id="{{can.code}}-description" class="description">
    <h6 class="default-description-header">Description</h6>
    {{can.description}}
</section>

<section id="{{can.code}}-head-graphic" class="bighead">
    <p><img src="{{can.head_graphic}}" alt="Just Squiddy" class="img-responsive head-graphic image right-image flyaway image-huge" /></p>
</section>

<section id="{{can.code}}-statement" class="statement">
    <h6 id="artists-statement-1">Artistsâ€™ statement:</h6>
    
    <blockquote>
        <p>{{ can.statement }}</p>
    </blockquote>
</section>
